        .day-selector {

        .empty-state {

        .notification {

        }
    </style>

<body>
    <div class="phone-container">

        <div class="app-header">

    <!-- æ·»åŠ /ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div class="modal" id="todoModal">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">
                <label class="form-label">é‡å¤å‘¨æœŸ</label>
                <select class="form-select" id="todoCycle" onchange="onCycleChange()">
                    <option value="NONE">ä»…ä¸€æ¬¡</option>
                    <option value="DAILY">æ¯å¤©</option>
                    <option value="WEEKLY">æ¯å‘¨</option>
                    <option value="MONTHLY">æ¯æœˆ</option>
                </select>
            </div>

            <div class="form-group" id="dayOfWeekGroup" style="display: none;">
                <label class="form-label">é‡å¤æ˜ŸæœŸ</label>
                <div class="day-selector" id="dayOfWeekSelector">
                    <div class="day-chip" data-day="1" onclick="selectDayOfWeek(1)">ä¸€</div>
                    <div class="day-chip" data-day="2" onclick="selectDayOfWeek(2)">äºŒ</div>
                    <div class="day-chip" data-day="3" onclick="selectDayOfWeek(3)">ä¸‰</div>
                    <div class="day-chip" data-day="4" onclick="selectDayOfWeek(4)">å››</div>
                    <div class="day-chip" data-day="5" onclick="selectDayOfWeek(5)">äº”</div>
                    <div class="day-chip" data-day="6" onclick="selectDayOfWeek(6)">å…­</div>
                    <div class="day-chip" data-day="7" onclick="selectDayOfWeek(7)">æ—¥</div>
                </div>

            <div class="form-group" id="dayOfMonthGroup" style="display: none;">
                <label class="form-label">é‡å¤æ—¥æœŸ</label>
                <div class="day-selector" id="dayOfMonthSelector">
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hideModal()">å–æ¶ˆ</button>

    <!-- é€šçŸ¥ -->
    <div class="notification" id="notification">
        <div class="notification-title" id="notificationTitle">æé†’</div>
        <div class="notification-message" id="notificationMessage">å¾…åŠäº‹é¡¹æé†’</div>
    </div>

    <script>
        // ç¤ºä¾‹æ•°æ®
        let todos = [
            {
                id: 1,
                title: 'å®Œæˆé¡¹ç›®æŠ¥å‘Š',
                description: 'éœ€è¦åŒ…å«æœ¬å‘¨çš„å·¥ä½œæ€»ç»“',
                time: '09:00',
                cycle: 'DAILY',
                dayOfWeek: null,
                dayOfMonth: null,
                enabled: true
            },
            {
                id: 2,
                title: 'å›¢é˜Ÿä¼šè®®',
                description: 'è®¨è®ºä¸‹å‘¨çš„è®¡åˆ’',
                time: '14:30',
                cycle: 'WEEKLY',
                dayOfWeek: 1,
                dayOfMonth: null,
                enabled: true
            },
            {
                id: 3,
                title: 'æäº¤æœˆåº¦æŠ¥å‘Š',
                description: 'éœ€è¦è´¢åŠ¡æ•°æ®æ”¯æŒ',
                time: '17:00',
                cycle: 'MONTHLY',
                dayOfWeek: null,
                dayOfMonth: 15,
                enabled: false
            }
        ];

        let editingTodoId = null;
        let selectedDayOfWeek = 1;
        let selectedDayOfMonth = 1;

        // æ¸²æŸ“å¾…åŠäº‹é¡¹åˆ—è¡¨
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <div class="empty-state-text">
                            æš‚æ— å¾…åŠäº‹é¡¹<br>
                            ç‚¹å‡» + æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹
                        </div>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${!todo.enabled ? 'disabled' : ''}">
                    <div class="todo-header">
                        <div class="todo-checkbox ${!todo.enabled ? 'checked' : ''}" 
                             onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-content">
                            <div class="todo-title">${todo.title}</div>
                            ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="todo-action-btn" onclick="editTodo(${todo.id})">âœï¸</button>
                            <button class="todo-action-btn" onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <div class="todo-meta">
                        <span>ğŸ• ${todo.time}</span>
                        <span>${getCycleText(todo)}</span>
                    </div>
                </div>
            `).join('');
        }

        // è·å–å‘¨æœŸæ–‡æœ¬
        function getCycleText(todo) {
            const cycleMap = {
                'NONE': 'ä»…ä¸€æ¬¡',
                'DAILY': 'æ¯å¤©',
                'WEEKLY': `æ¯å‘¨${getDayOfWeekText(todo.dayOfWeek || 1)}`,
                'MONTHLY': `æ¯æœˆ${todo.dayOfMonth || 1}æ—¥`
            };
            return cycleMap[todo.cycle] || 'ä»…ä¸€æ¬¡';
        }

        function getDayOfWeekText(dayOfWeek) {
            const dayMap = {
                1: 'ä¸€',
                2: 'äºŒ',
                3: 'ä¸‰',
                4: 'å››',
                5: 'äº”',
                6: 'å…­',
                7: 'æ—¥'
            };
            return dayMap[dayOfWeek] || 'ä¸€';
        }

        // å‘¨æœŸæ”¹å˜äº‹ä»¶
        function onCycleChange() {
            const cycle = document.getElementById('todoCycle').value;
            const dayOfWeekGroup = document.getElementById('dayOfWeekGroup');
            const dayOfMonthGroup = document.getElementById('dayOfMonthGroup');

            dayOfWeekGroup.style.display = cycle === 'WEEKLY' ? 'block' : 'none';
            dayOfMonthGroup.style.display = cycle === 'MONTHLY' ? 'block' : 'none';
        }

        // é€‰æ‹©æ˜ŸæœŸ
        function selectDayOfWeek(day) {
            selectedDayOfWeek = day;
            document.querySelectorAll('#dayOfWeekSelector .day-chip').forEach(chip => {
                chip.classList.remove('selected');
                if (parseInt(chip.dataset.day) === day) {
                    chip.classList.add('selected');
                }
            });
        }

        // é€‰æ‹©æ—¥æœŸ
        function selectDayOfMonth(day) {
            selectedDayOfMonth = day;
            document.querySelectorAll('#dayOfMonthSelector .day-chip').forEach(chip => {
                chip.classList.remove('selected');
                if (parseInt(chip.dataset.day) === day) {
                    chip.classList.add('selected');
                }
            });
        }

        // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨
        function initDayOfMonthSelector() {
            const selector = document.getElementById('dayOfMonthSelector');
            selector.innerHTML = '';
            for (let i = 1; i <= 31; i++) {
                const chip = document.createElement('div');
                chip.className = 'day-chip';
                chip.dataset.day = i;
                chip.textContent = i;
                chip.onclick = () => selectDayOfMonth(i);
                selector.appendChild(chip);
            }
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            editingTodoId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ å¾…åŠäº‹é¡¹';
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDescription').value = '';
            document.getElementById('todoTime').value = '09:00';
            document.getElementById('todoCycle').value = 'NONE';
            selectedDayOfWeek = 1;
            selectedDayOfMonth = 1;
            selectDayOfWeek(1);
            selectDayOfMonth(1);
            onCycleChange();
            document.getElementById('todoModal').classList.add('show');
        }

        // ç¼–è¾‘å¾…åŠäº‹é¡¹
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            editingTodoId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å¾…åŠäº‹é¡¹';
            document.getElementById('todoTitle').value = todo.title;
            document.getElementById('todoDescription').value = todo.description || '';
            document.getElementById('todoTime').value = todo.time;
            document.getElementById('todoCycle').value = todo.cycle;
            selectedDayOfWeek = todo.dayOfWeek || 1;
            selectedDayOfMonth = todo.dayOfMonth || 1;
            selectDayOfWeek(selectedDayOfWeek);
            selectDayOfMonth(selectedDayOfMonth);
            onCycleChange();
            document.getElementById('todoModal').classList.add('show');
        }

        // éšè—æ¨¡æ€æ¡†
        function hideModal() {
            document.getElementById('todoModal').classList.remove('show');
            editingTodoId = null;
        }

        // ä¿å­˜å¾…åŠäº‹é¡¹
        function saveTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            const time = document.getElementById('todoTime').value;
            const cycle = document.getElementById('todoCycle').value;

            if (!title) {
                alert('è¯·è¾“å…¥æ ‡é¢˜');
                return;
            }

            const dayOfWeek = cycle === 'WEEKLY' ? selectedDayOfWeek : null;
            const dayOfMonth = cycle === 'MONTHLY' ? selectedDayOfMonth : null;

            if (editingTodoId) {
                // ç¼–è¾‘ç°æœ‰å¾…åŠäº‹é¡¹
                const todoIndex = todos.findIndex(t => t.id === editingTodoId);
                if (todoIndex !== -1) {
                    todos[todoIndex] = {
                        ...todos[todoIndex],
                        title,
                        description,
                        time,
                        cycle,
                        dayOfWeek,
                        dayOfMonth
                    };
                }
            } else {
                // æ·»åŠ æ–°å¾…åŠäº‹é¡¹
                const newTodo = {
                    id: Date.now(),
                    title,
                    description,
                    time,
                    cycle,
                    dayOfWeek,
                    dayOfMonth,
                    enabled: true
                };
                todos.push(newTodo);
            }

            hideModal();
            renderTodos();
            showNotification('æˆåŠŸ', editingTodoId ? 'å¾…åŠäº‹é¡¹å·²æ›´æ–°' : 'å¾…åŠäº‹é¡¹å·²æ·»åŠ ');
        }

        // åˆ é™¤å¾…åŠäº‹é¡¹
        function deleteTodo(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¾…åŠäº‹é¡¹å—ï¼Ÿ')) {
                todos = todos.filter(t => t.id !== id);
                renderTodos();
                showNotification('æˆåŠŸ', 'å¾…åŠäº‹é¡¹å·²åˆ é™¤');
            }
        }

        // åˆ‡æ¢å¾…åŠäº‹é¡¹çŠ¶æ€
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.enabled = !todo.enabled;
                renderTodos();
                showNotification('æˆåŠŸ', todo.enabled ? 'å¾…åŠäº‹é¡¹å·²å¯ç”¨' : 'å¾…åŠäº‹é¡¹å·²ç¦ç”¨');
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(title, message) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationMessage').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // æ¨¡æ‹Ÿæé†’é€šçŸ¥
        function simulateReminder() {
            const enabledTodos = todos.filter(t => t.enabled);
            if (enabledTodos.length > 0) {
                const randomTodo = enabledTodos[Math.floor(Math.random() * enabledTodos.length)];
                showNotification('â° æé†’', `æ˜¯æ—¶å€™å®Œæˆ"${randomTodo.title}"äº†ï¼`);
            }
        }

        // æ¯30ç§’æ¨¡æ‹Ÿä¸€æ¬¡æé†’
        setInterval(simulateReminder, 30000);

        // åˆå§‹åŒ–
        initDayOfMonthSelector();
        renderTodos();
    </script>
</body>
